          example: Saepe nisi qui reiciendis et quisquam.
        image:
          type: string
          description: 图片base64
          example: Est et ut veniam corporis et.
      example:
        captchaId: Nihil quae saepe et facilis.
        image: Et quaerat et est doloribus repudiandae.
      required:
      - image
      - captchaId
    Companyprofileresp:
      type: object
      properties:
        industry:
          type: integer
          description: 行业Id
          example: 1036
          format: int64
        name:
          type: string
          description: 公司名字
          example: 青朵教育
        userId:
          type: string
          description: 法人名字
          example: 王大锤
      description: 公司简洁
      example:
        industry: 1036
        name: 青朵教育
        userId: 王大锤
      required:
      - industry
      - name
      - userId
    Credentials:
      type: object
      properties:
        expires_in:
          type: integer
          description: 有效时长（秒）：生成之后x秒内有效
          example: 25200
          format: int64
        token:
          type: string
          description: JWT token
          example: eyJhbGciOiJIUz...
      example:
        expires_in: 25200
        token: eyJhbGciOiJIUz...
      required:
      - token
      - expires_in
    Error:
      type: object
      properties:
        fault:
          type: boolean
          description: Is the error a server-side fault?
          example: false
        id:
          type: string
          description: ID is a unique identifier for this particular occurrence of
            the problem.
          example: 123abc
        message:
          type: string
          description: Message is a human-readable explanation specific to this occurrence
            of the problem.
          example: parameter 'p' must be an integer
        name:
          type: string
          description: Name is the name of this class of errors.
          example: bad_request
        temporary:
          type: boolean
          description: Is the error temporary?
          example: false
        timeout:
          type: boolean
          description: Is the error a timeout?
          example: false
      example:
        fault: true
        id: 123abc
        message: parameter 'p' must be an integer
        name: bad_request
        temporary: true
        timeout: true
      required:
      - name
      - id
      - message
      - temporary
      - timeout
      - fault
