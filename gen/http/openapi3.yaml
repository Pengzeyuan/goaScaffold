      operationId: import_file#ImportExcelFile
      parameters:
      - name: X-Area
        in: header
        description: 区域
        allowEmptyValue: true
        required: true
        schema:
          type: string
          description: 区域
          example: abc
          minLength: 1
        example: abc
      - name: X-Year
        in: header
        description: 年份
        allowEmptyValue: true
        required: true
        schema:
          type: integer
          description: 年份
          example: 2020
          format: int64
        example: 2020
      - name: X-Type
        in: header
        description: 类型
        allowEmptyValue: true
        required: true
        schema:
          type: integer
          description: 类型
          example: 1
          format: int64
        example: 1
      requestBody:
        required: true
